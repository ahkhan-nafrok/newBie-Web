<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navbar</title>
  
  <style>
    :root {
      --royal-gold: #D4A574;
      --deep-navy: #1A1B23;
      --accent-brown: #8B6914;
      --cream: #F8F6F0;
      --warm-white: #FEFCF7;
      --text-dark: #1F2937;
    }

    /* Header / Nav */
    .header {
      position: fixed;
      top: 0; 
      width: 100%;
      background: rgba(254, 252, 247, 0.95);
      backdrop-filter: blur(20px);
      border-bottom: 1px solid rgba(212, 165, 116, 0.1);
      z-index: 1000;
      transition: all 0.3s ease;
      padding: 1rem 0;
    }
    
    .header.scrolled {
      padding: 0.5rem 0;
      box-shadow: 0 8px 30px rgba(0,0,0,0.1);
    }
    
    .nav {
      max-width: 1400px;
      margin: 0 auto;
      padding: 0 2rem;
      display: grid;
      grid-template-columns: 1fr auto 1fr;
      align-items: center;
      gap: 2rem;
    }
    
    .logo {
      display: flex;
      align-items: center;
      gap: 0.8rem;
      text-decoration: none;
      position: relative;
    }

    /* Optimized Logo Image Container */
    .logo-img-wrapper {
      width: 50px;
      height: 50px;
      position: relative;
      overflow: hidden;
      transition: all 0.3s ease;
      filter: drop-shadow(0 4px 12px rgba(212,165,116,0.3));
    }

    .logo-img-wrapper::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(
        45deg,
        transparent 30%,
        rgba(255, 255, 255, 0.6) 50%,
        transparent 70%
      );
      animation: shine 3s infinite;
      pointer-events: none;
      z-index: 1;
    }

    @keyframes shine {
      0% {
        transform: translateX(-100%) translateY(-100%) rotate(45deg);
      }
      100% {
        transform: translateX(100%) translateY(100%) rotate(45deg);
      }
    }

    .logo-img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      transition: transform 0.3s ease;
    }

    /* Active/Press State */
    .logo:active .logo-img-wrapper {
      transform: scale(0.92);
      filter: drop-shadow(0 2px 8px rgba(212,165,116,0.4));
    }

    .logo:active .logo-img {
      transform: scale(1.05);
    }

    /* Hover Effect */
    .logo:hover .logo-img-wrapper {
      transform: scale(1.08);
      filter: drop-shadow(0 6px 16px rgba(212,165,116,0.45));
    }

    .logo:hover .logo-img {
      transform: scale(1.1);
    }
    
    .logo-circle {
      width: 45px; 
      height: 45px;
      background: linear-gradient(135deg, var(--royal-gold), var(--accent-brown));
      border-radius: 50%;
      display: flex; 
      align-items: center; 
      justify-content: center;
      color: white;
      font-size: 1.2rem; 
      font-weight: 600;
      font-family: 'Cormorant Garamond', serif;
      box-shadow: 0 8px 20px rgba(212,165,116,0.3);
      transition: transform 0.3s ease;
    }
    
    .logo:hover .logo-circle { 
      transform: scale(1.1); 
    }
    
    .logo-text {
      font-family: 'Cormorant Garamond', serif;
      font-size: 1.7rem;
      font-weight: 600;
      color: var(--royal-gold) !important;
      letter-spacing: 2px;
      position: relative;
      transition: all 0.3s ease;
    }

    .logo:active .logo-text {
      transform: scale(0.98);
    }

    .logo-text::after {
      display: block;
      width: 40%;
      height: 3px;
      margin-top: 4px;
      border-radius: 2px;
    }

    /* Nav links */
    .nav-links {
      display: flex;
      gap: 2rem;
      list-style: none;
      justify-self: center;
    }
    
    .nav-link {
      text-decoration: none;
      color: var(--text-dark);
      font-weight: 500;
      font-size: 0.95rem;
      letter-spacing: 1px;
      position: relative;
      transition: color 0.3s ease;
    }
    
    .nav-link::after {
      content: '';
      position: absolute;
      bottom: -5px; 
      left: 50%;
      width: 0; 
      height: 2px;
      background: var(--royal-gold);
      transform: translateX(-50%);
      transition: width 0.3s ease;
    }
    
    .nav-link:hover { 
      color: var(--royal-gold); 
    }
    
    .nav-link:hover::after { 
      width: 100%; 
    }

    /* CTA */
    .cta-btn {
      background: linear-gradient(135deg, var(--royal-gold), var(--accent-brown));
      color: white;
      padding: 0.9rem 2rem;
      border-radius: 50px;
      font-weight: 600;
      text-transform: uppercase;
      font-size: 0.85rem;
      text-decoration: none;
      justify-self: end;
      transition: all 0.3s ease;
    }
    
    .cta-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 25px rgba(212,165,116,0.4);
    }

    /* Menu toggle (mobile) */
    .menu-toggle {
      display: none;
      cursor: pointer;
      font-size: 1.5rem;
      color: var(--deep-navy);
      background: none;
      border: none;
      justify-self: end;
      z-index: 1001;
    }

    /* Tablet & Mobile */
    @media (max-width: 991px) {
      .nav { 
        display: flex; 
        justify-content: space-between; 
      }
      
      .menu-toggle { 
        display: block; 
      }
      
      .nav-links {
        position: fixed;
        top: 0; 
        right: -100%;
        width: 70%; 
        max-width: 300px;
        height: 100vh;
        background: rgba(254,252,247,0.97);
        backdrop-filter: blur(15px);
        flex-direction: column;
        justify-content: center;
        align-items: center;
        gap: 2rem;
        padding: 2rem;
        transition: right 0.4s ease;
        box-shadow: -10px 0 25px rgba(0,0,0,0.1);
      }
      
      .nav-links.active { 
        right: 0; 
      }
      
      .cta-btn { 
        display: none; 
      }
    }
    
    @media (max-width: 768px) {
      .logo-text { 
        font-size: 1.3rem; 
      }
      
      .logo-img-wrapper {
        width: 42px;
        height: 42px;
      }
      
      .logo-circle { 
        width: 40px; 
        height: 40px; 
        font-size: 1rem; 
      }
    }
    
    @media (max-width: 480px) {
      .logo-text { 
        font-size: 1.1rem; 
        letter-spacing: 1px; 
      }
      
      .logo-img-wrapper {
        width: 38px;
        height: 38px;
      }
      
      .logo-circle { 
        width: 35px; 
        height: 35px; 
        font-size: 0.9rem; 
      }
    }
  </style>
</head>
<body>
  <header class="header" id="header">
    <nav class="nav">
      <a href="#home" class="logo">
        <div class="logo-img-wrapper">
          <img src="azizas-logo.png" alt="Aizaz Marbles Logo" class="logo-img">
        </div>
        <div class="logo-text">AIZAZ MARBLES</div>
      </a>

      <ul class="nav-links" id="navLinks">
        <li><a class="nav-link" href="#home">Home</a></li>
        <li><a class="nav-link" href="#about">About Us</a></li>
        <li><a class="nav-link" href="#categories">Categories</a></li>
        <li><a class="nav-link" href="#gallery">Gallery</a></li>
        <li><a class="nav-link" href="#contact">Contact</a></li>
      </ul>

      <a href="#contact" class="cta-btn">Get Quote</a>

      <button class="menu-toggle" id="menuToggle" aria-label="Toggle menu">
        <i class="fas fa-bars"></i>
      </button>
    </nav>
  </header>

  <script>
  (function() {
    function initNavbar() {
      const header = document.getElementById('header');
      const menuToggle = document.getElementById('menuToggle');
      const navLinks = document.getElementById('navLinks');
      
      // Check if elements exist
      if (!header || !menuToggle || !navLinks) {
        console.log('Navbar elements not found, retrying...');
        setTimeout(initNavbar, 100);
        return;
      }

      console.log('âœ… Navbar initialized successfully');

      // Mobile menu toggle
      menuToggle.addEventListener('click', (e) => {
        e.stopPropagation();
        navLinks.classList.toggle('active');
        document.body.style.overflow = navLinks.classList.contains('active') ? 'hidden' : 'auto';
        const icon = menuToggle.querySelector('i');
        icon.classList.toggle('fa-bars');
        icon.classList.toggle('fa-times');
      });

      // Close nav on link click
      const allNavLinks = document.querySelectorAll('.nav-link');
      allNavLinks.forEach(link => {
        link.addEventListener('click', (e) => {
          e.preventDefault();
          
          // Close mobile menu
          navLinks.classList.remove('active');
          document.body.style.overflow = 'auto';
          const icon = menuToggle.querySelector('i');
          icon.classList.add('fa-bars');
          icon.classList.remove('fa-times');
          
          // Smooth scroll to section
          const targetId = link.getAttribute('href').substring(1);
          const targetElement = document.getElementById(targetId);
          
          if (targetElement) {
            const headerHeight = 80;
            const targetPosition = targetElement.offsetTop - headerHeight;
            
            window.scrollTo({
              top: targetPosition,
              behavior: 'smooth'
            });
          }
        });
      });

      // Close nav when clicking outside
      document.addEventListener('click', (e) => {
        if (navLinks.classList.contains('active') &&
            !navLinks.contains(e.target) &&
            !menuToggle.contains(e.target)) {
          navLinks.classList.remove('active');
          document.body.style.overflow = 'auto';
          const icon = menuToggle.querySelector('i');
          icon.classList.add('fa-bars');
          icon.classList.remove('fa-times');
        }
      });

      // Scroll effect for header
      window.addEventListener('scroll', () => {
        if (window.scrollY > 50) {
          header.classList.add('scrolled');
        } else {
          header.classList.remove('scrolled');
        }
      });

      // Handle CTA button click
      const ctaBtn = document.querySelector('.cta-btn');
      if (ctaBtn) {
        ctaBtn.addEventListener('click', (e) => {
          e.preventDefault();
          const targetId = ctaBtn.getAttribute('href').substring(1);
          const targetElement = document.getElementById(targetId);
          
          if (targetElement) {
            const headerHeight = 80;
            const targetPosition = targetElement.offsetTop - headerHeight;
            
            window.scrollTo({
              top: targetPosition,
              behavior: 'smooth'
            });
          }
        });
      }
    }

    // Initialize when DOM is ready
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', initNavbar);
    } else {
      initNavbar();
    }
  })();
  </script>
</body>
</html>
