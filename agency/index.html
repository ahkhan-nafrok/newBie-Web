<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Agency - Simple Websites for Your Business</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Inter', sans-serif;
            background: #ffffff;
            color: #000000;
            line-height: 1.6;
            font-weight: 300;
        }

        /* Navbar */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid #e5e5e5;
            padding: 1.5rem 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            transition: all 0.3s ease;
        }

        .navbar.scrolled {
            padding: 1rem 5%;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.05);
        }

        .logo {
            font-size: 1.1rem;
            font-weight: 400;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            color: #000000;
            cursor: pointer;
            transition: opacity 0.3s ease;
        }

        .logo:hover {
            opacity: 0.7;
        }

        .nav-links {
            display: flex;
            gap: 3rem;
            list-style: none;
            align-items: center;
        }

        .nav-links a {
            color: #000000;
            text-decoration: none;
            font-size: 0.85rem;
            font-weight: 300;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            transition: color 0.3s ease;
            position: relative;
            padding: 0.5rem 0;
        }

        .nav-links a:hover {
            color: #666666;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 1px;
            background: #000000;
            transition: width 0.3s ease;
        }

        .nav-links a:hover::after,
        .nav-links a.active::after {
            width: 100%;
        }

        .mobile-toggle {
            display: none;
            flex-direction: column;
            gap: 6px;
            cursor: pointer;
            padding: 0.5rem;
            z-index: 1001;
        }

        .mobile-toggle span {
            width: 25px;
            height: 2px;
            background: #000000;
            transition: all 0.3s ease;
            transform-origin: center;
        }

        .mobile-toggle.active span:nth-child(1) {
            transform: rotate(45deg) translate(7px, 7px);
        }

        .mobile-toggle.active span:nth-child(2) {
            opacity: 0;
        }

        .mobile-toggle.active span:nth-child(3) {
            transform: rotate(-45deg) translate(7px, -7px);
        }

        /* Footer */
        .footer {
            padding: 4rem 5% 2rem;
            background: #ffffff;
            border-top: 1px solid #e5e5e5;
        }

        .footer-content {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 3rem;
            max-width: 1200px;
            margin: 0 auto 3rem;
        }

        .footer-section h4 {
            font-size: 0.75rem;
            font-weight: 400;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            margin-bottom: 1rem;
        }

        .footer-section p,
        .footer-section a {
            color: #666666;
            font-size: 0.9rem;
            text-decoration: none;
            display: block;
            margin-bottom: 0.5rem;
            transition: color 0.3s ease;
        }

        .footer-section a:hover {
            color: #000000;
        }

        .footer-bottom {
            text-align: center;
            padding-top: 2rem;
            border-top: 1px solid #e5e5e5;
            color: #666666;
            font-size: 0.85rem;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .mobile-toggle {
                display: flex;
            }

            .nav-links {
                position: fixed;
                top: 70px;
                left: 0;
                right: 0;
                background: rgba(255, 255, 255, 0.98);
                backdrop-filter: blur(10px);
                flex-direction: column;
                padding: 2rem 5%;
                gap: 1.5rem;
                border-bottom: 1px solid #e5e5e5;
                transform: translateY(-120%);
                opacity: 0;
                transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
                pointer-events: none;
                box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            }

            .nav-links.active {
                transform: translateY(0);
                opacity: 1;
                pointer-events: all;
            }

            .nav-links a {
                font-size: 0.95rem;
                text-align: center;
                padding: 0.75rem 0;
            }

            .nav-links a::after {
                left: 50%;
                transform: translateX(-50%);
            }
        }

        /* Section spacing for fixed navbar */
        #hero-section,
        #clients-section,
        #services-section,
        #why-us-section,
        #contact-section {
            scroll-margin-top: 80px;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo" onclick="scrollToTop()">Agency</div>
        <div class="mobile-toggle" id="mobileToggle" onclick="toggleMenu()">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <ul class="nav-links" id="navLinks">
            <li><a href="#hero-section" data-section="hero-section">Home</a></li>
            <li><a href="#services-section" data-section="services-section">Services</a></li>
            <li><a href="#why-us-section" data-section="why-us-section">Why Us</a></li>
            <li><a href="#contact-section" data-section="contact-section">Contact</a></li>
        </ul>
    </nav>

    <!-- Include Sections -->
    <div id="hero-section"></div>
    <div id="clients-section"></div>
    <div id="services-section"></div>
    <div id="why-us-section"></div>
    <div id="contact-section"></div>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-content">
            <div class="footer-section">
                <h4>Agency</h4>
                <p>Building simple, professional websites for small businesses</p>
            </div>
            <div class="footer-section">
                <h4>Quick Links</h4>
                <a href="#services-section">Services</a>
                <a href="#why-us-section">Why Us</a>
                <a href="#contact-section">Contact</a>
            </div>
            <div class="footer-section">
                <h4>Contact</h4>
                <p>email@agency.com</p>
                <p>+1 (555) 123-4567</p>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2025 Agency. All rights reserved.</p>
        </div>
    </footer>

    <script>
        // Mobile menu toggle with animation
        function toggleMenu() {
            const navLinks = document.getElementById('navLinks');
            const mobileToggle = document.getElementById('mobileToggle');
            navLinks.classList.toggle('active');
            mobileToggle.classList.toggle('active');
        }

        // Close menu when clicking outside
        document.addEventListener('click', (e) => {
            const navLinks = document.getElementById('navLinks');
            const mobileToggle = document.getElementById('mobileToggle');
            const navbar = document.querySelector('.navbar');
            
            if (!navbar.contains(e.target) && navLinks.classList.contains('active')) {
                navLinks.classList.remove('active');
                mobileToggle.classList.remove('active');
            }
        });

        // Smooth scrolling with offset for fixed navbar
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const targetId = this.getAttribute('href').substring(1);
                const target = document.getElementById(targetId);
                
                if (target) {
                    // Close mobile menu
                    const navLinks = document.getElementById('navLinks');
                    const mobileToggle = document.getElementById('mobileToggle');
                    navLinks.classList.remove('active');
                    mobileToggle.classList.remove('active');
                    
                    // Smooth scroll
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                    
                    // Update active state
                    updateActiveLink(targetId);
                }
            });
        });

        // Scroll to top function
        function scrollToTop() {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        }

        // Navbar scroll effect with throttling
        let lastScroll = 0;
        let ticking = false;

        function updateNavbar() {
            const navbar = document.querySelector('.navbar');
            const currentScroll = window.pageYOffset;
            
            if (currentScroll > 50) {
                navbar.classList.add('scrolled');
            } else {
                navbar.classList.remove('scrolled');
            }
            
            lastScroll = currentScroll;
            ticking = false;
        }

        window.addEventListener('scroll', () => {
            if (!ticking) {
                window.requestAnimationFrame(updateNavbar);
                ticking = true;
            }
            
            // Update active link on scroll
            updateActiveLinkOnScroll();
        });

        // Update active link based on scroll position
        function updateActiveLinkOnScroll() {
            const sections = document.querySelectorAll('[id$="-section"]');
            const navLinks = document.querySelectorAll('.nav-links a');
            
            let current = '';
            
            sections.forEach(section => {
                const sectionTop = section.offsetTop - 100;
                const sectionHeight = section.offsetHeight;
                
                if (window.pageYOffset >= sectionTop && 
                    window.pageYOffset < sectionTop + sectionHeight) {
                    current = section.getAttribute('id');
                }
            });
            
            navLinks.forEach(link => {
                link.classList.remove('active');
                if (link.getAttribute('data-section') === current) {
                    link.classList.add('active');
                }
            });
        }

        // Update active link manually
        function updateActiveLink(targetId) {
            const navLinks = document.querySelectorAll('.nav-links a');
            navLinks.forEach(link => {
                link.classList.remove('active');
                if (link.getAttribute('data-section') === targetId) {
                    link.classList.add('active');
                }
            });
        }

        // Function to load HTML sections
        function loadSection(url, elementId) {
            fetch(url)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.text();
                })
                .then(html => {
                    const element = document.getElementById(elementId);
                    if (element) {
                        element.innerHTML = html;
                        console.log(`Loaded: ${url}`);
                    }
                })
                .catch(error => {
                    console.error(`Error loading ${url}:`, error);
                });
        }

        // Load all sections when page loads
        window.addEventListener('DOMContentLoaded', () => {
            loadSection('herosection.html', 'hero-section');
            loadSection('clients.html', 'clients-section');
            loadSection('services.html', 'services-section');
            loadSection('whyus.html', 'why-us-section');
            loadSection('contact.html', 'contact-section');
            
            // Initial active link check after a short delay to let sections load
            setTimeout(() => {
                updateActiveLinkOnScroll();
            }, 500);
        });
        
        // Form submission handler (for contact section)
        window.handleContactSubmit = function(event) {
            event.preventDefault();
            alert('Thank you for your message! We will get back to you soon.');
            event.target.reset();
        };

        // Handle escape key to close mobile menu
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                const navLinks = document.getElementById('navLinks');
                const mobileToggle = document.getElementById('mobileToggle');
                if (navLinks.classList.contains('active')) {
                    navLinks.classList.remove('active');
                    mobileToggle.classList.remove('active');
                    document.body.style.overflow = '';
                }
            }
        });
    </script>
</body>
</html>
