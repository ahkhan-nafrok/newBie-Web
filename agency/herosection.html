<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Optimized Hero Section</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 6rem 5% 5rem;
            text-align: center;
            background: linear-gradient(180deg, #fff 0%, #fafafa 100%);
            position: relative;
            overflow: hidden;
        }

        /* Optimized Grid Pattern with GPU Acceleration */
        .hero::before {
            content: '';
            position: absolute;
            inset: 0;
            background-image: 
                repeating-linear-gradient(0deg, transparent 0 49px, rgba(0,0,0,0.12) 49px 50px),
                repeating-linear-gradient(90deg, transparent 0 49px, rgba(0,0,0,0.12) 49px 50px);
            background-size: 50px 50px;
            -webkit-mask-image: linear-gradient(180deg, 
                transparent 0%,
                rgba(0,0,0,0.05) 5%,
                rgba(0,0,0,0.15) 10%,
                rgba(0,0,0,0.25) 15%,
                rgba(0,0,0,0.4) 20%,
                rgba(0,0,0,0.55) 25%,
                rgba(0,0,0,0.7) 30%,
                rgba(0,0,0,0.85) 35%,
                rgba(0,0,0,1) 40% 60%,
                rgba(0,0,0,0.85) 65%,
                rgba(0,0,0,0.7) 70%,
                rgba(0,0,0,0.55) 75%,
                rgba(0,0,0,0.4) 80%,
                rgba(0,0,0,0.25) 85%,
                rgba(0,0,0,0.15) 90%,
                rgba(0,0,0,0.05) 95%,
                transparent 100%);
            mask-image: linear-gradient(180deg, 
                transparent 0%,
                rgba(0,0,0,0.05) 5%,
                rgba(0,0,0,0.15) 10%,
                rgba(0,0,0,0.25) 15%,
                rgba(0,0,0,0.4) 20%,
                rgba(0,0,0,0.55) 25%,
                rgba(0,0,0,0.7) 30%,
                rgba(0,0,0,0.85) 35%,
                rgba(0,0,0,1) 40% 60%,
                rgba(0,0,0,0.85) 65%,
                rgba(0,0,0,0.7) 70%,
                rgba(0,0,0,0.55) 75%,
                rgba(0,0,0,0.4) 80%,
                rgba(0,0,0,0.25) 85%,
                rgba(0,0,0,0.15) 90%,
                rgba(0,0,0,0.05) 95%,
                transparent 100%);
            -webkit-mask-size: 100% 350%;
            mask-size: 100% 350%;
            -webkit-mask-position: 0 100%;
            mask-position: 0 100%;
            animation: wave-breathe 8s cubic-bezier(0.45, 0.05, 0.55, 0.95) infinite;
            will-change: mask-position;
            transform: translateZ(0);
            z-index: 1;
        }

        @keyframes wave-breathe {
            0%, 100% {
                -webkit-mask-position: 0 100%;
                mask-position: 0 100%;
                opacity: 0.9;
            }
            50% {
                -webkit-mask-position: 0 -100%;
                mask-position: 0 -100%;
                opacity: 1;
            }
        }

        .hero-content {
            max-width: 800px;
            position: relative;
            z-index: 2;
        }

        .trust-badge {
            display: inline-block;
            font-size: 0.65rem;
            font-weight: 400;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            color: #999;
            margin-bottom: 2rem;
        }

        .hero h1 {
            font-size: clamp(2.5rem, 6vw, 5rem);
            font-weight: 300;
            letter-spacing: -0.02em;
            margin-bottom: 1.5rem;
            line-height: 1.1;
            color: #000;
        }

        .hero h1 .highlight {
            font-weight: 400;
        }

        .hero p {
            font-size: clamp(1rem, 2vw, 1.25rem);
            color: #666;
            font-weight: 300;
            margin-bottom: 2.5rem;
            letter-spacing: 0.02em;
            line-height: 1.6;
        }

        .cta-buttons {
            display: flex;
            gap: 1.5rem;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            margin-bottom: 4rem;
        }

        .cta-button {
            display: inline-flex;
            align-items: center;
            gap: 0.75rem;
            padding: 1rem 3rem;
            background: #000;
            color: #fff;
            text-decoration: none;
            font-size: 0.85rem;
            font-weight: 400;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            border: 2px solid #000;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }

        .cta-button::before {
            content: '';
            position: absolute;
            inset: 0;
            background: #fff;
            transform: translateY(100%);
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: -1;
        }

        .cta-button:hover::before {
            transform: translateY(0);
        }

        .cta-button:hover {
            color: #000;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        .cta-button:hover .arrow {
            transform: translateX(4px);
        }

        .arrow {
            display: inline-block;
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .cta-button-secondary {
            background: transparent;
            color: #000;
            border-color: #e5e5e5;
        }

        .cta-button-secondary::before {
            background: #000;
        }

        .cta-button-secondary:hover {
            color: #fff;
            border-color: #000;
        }

        .social-proof {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 3rem;
            flex-wrap: wrap;
            margin-top: 4rem;
        }

        .stat {
            text-align: center;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 300;
            color: #000;
            line-height: 1;
            margin-bottom: 0.5rem;
        }

        .stat-label {
            font-size: 0.7rem;
            color: #999;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            font-weight: 300;
        }

        .scroll-indicator {
            position: absolute;
            bottom: 3rem;
            left: 50%;
            transform: translateX(-50%);
            z-index: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
            cursor: pointer;
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .scroll-indicator:hover {
            transform: translate(-50%, 4px);
        }

        .scroll-text {
            font-size: 0.7rem;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            color: #888;
        }

        .scroll-line {
            width: 1px;
            height: 40px;
            background: linear-gradient(180deg, #888 0%, transparent 100%);
            animation: scroll-bounce 2s ease-in-out infinite;
        }

        @keyframes scroll-bounce {
            0%, 100% {
                transform: translateY(0);
                opacity: 1;
            }
            50% {
                transform: translateY(10px);
                opacity: 0.5;
            }
        }

        /* Responsive Optimizations */
        @media (max-width: 768px) {
            .hero {
                padding: 5rem 5% 4rem;
            }

            .trust-badge {
                font-size: 0.6rem;
                margin-bottom: 1.5rem;
            }

            .cta-buttons {
                flex-direction: column;
                gap: 1rem;
                margin-bottom: 2.5rem;
            }

            .cta-button {
                width: 100%;
                max-width: 300px;
                justify-content: center;
            }

            .social-proof {
                gap: 2rem;
            }

            .stat-number {
                font-size: 1.75rem;
            }

            .stat-label {
                font-size: 0.65rem;
            }

            .scroll-indicator {
                bottom: 2rem;
            }
        }

        @media (max-width: 480px) {
            .social-proof {
                gap: 1.5rem;
            }

            .stat-number {
                font-size: 1.5rem;
            }
        }

        /* Reduce motion for accessibility */
        @media (prefers-reduced-motion: reduce) {
            *,
            *::before,
            *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }
    </style>
</head>
<body>
    <section class="hero" id="home">
        <div class="hero-content">
            <div class="trust-badge">Trusted by 50+ Businesses</div>
            
            <h1>Websites That Actually <span class="highlight">Grow Your Business</span></h1>
            
            <p>Professional web solutions delivered fast, transparent, and built to convert your visitors into customers</p>
            
            <div class="cta-buttons">
                <a href="#contact-section" class="cta-button">
                    Get Started
                    <span class="arrow">→</span>
                </a>
                <a href="#services-section" class="cta-button cta-button-secondary">
                    View Our Work
                </a>
            </div>
            
            <div class="social-proof">
                <div class="stat">
                    <div class="stat-number">50+</div>
                    <div class="stat-label">Projects</div>
                </div>
                <div class="stat">
                    <div class="stat-number">2-3</div>
                    <div class="stat-label">Weeks</div>
                </div>
                <div class="stat">
                    <div class="stat-number">100%</div>
                    <div class="stat-label">Satisfaction</div>
                </div>
            </div>
        </div>
        
        <div class="scroll-indicator" onclick="scrollToNextSection()">
            <span class="scroll-text">Scroll</span>
            <div class="scroll-line"></div>
        </div>
    </section>

    <script>
        function scrollToNextSection() {
            window.scrollBy({
                top: window.innerHeight,
                behavior: 'smooth'
            });
        }
    </script>
</body>
</html>
