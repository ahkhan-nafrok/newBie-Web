<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Clients Section - Optimized</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            background: #fff;
        }

        /* Clients Section - Ultra-Smooth Infinite Scroll */
        .clients {
            padding: 8rem 0;
            background: linear-gradient(180deg, #fafafa 0%, #fff 100%);
            border-top: 1px solid #e5e5e5;
            overflow: hidden;
            position: relative;
        }

        /* Optimized Edge Gradients with GPU Acceleration */
        .clients::before,
        .clients::after {
            content: '';
            position: absolute;
            top: 0;
            bottom: 0;
            width: 150px;
            z-index: 2;
            pointer-events: none;
            transform: translateZ(0);
        }

        .clients::before {
            left: 0;
            background: linear-gradient(90deg, #fafafa 0%, transparent 100%);
        }

        .clients::after {
            right: 0;
            background: linear-gradient(270deg, #fff 0%, transparent 100%);
        }

        .clients-title {
            text-align: center;
            font-size: 1rem;
            font-weight: 500;
            letter-spacing: 0.25em;
            text-transform: uppercase;
            color: #888;
            margin-bottom: 5rem;
        }

        .clients-slider {
            position: relative;
            width: 100%;
            overflow: hidden;
            -webkit-mask-image: linear-gradient(90deg, transparent 0%, #000 10%, #000 90%, transparent 100%);
            mask-image: linear-gradient(90deg, transparent 0%, #000 10%, #000 90%, transparent 100%);
        }

        /* Optimized Track with Hardware Acceleration */
        .clients-track {
            display: flex;
            width: fit-content;
            animation: scroll-desktop 50s linear infinite;
            will-change: transform;
            transform: translateZ(0);
            backface-visibility: hidden;
        }

        .clients-track:hover {
            animation-play-state: paused;
        }

        /* Desktop Animation */
        @keyframes scroll-desktop {
            0% {
                transform: translate3d(0, 0, 0);
            }
            100% {
                transform: translate3d(calc(-260px * 10), 0, 0);
            }
        }

        /* Optimized Logo Containers */
        .client-logo {
            flex-shrink: 0;
            width: 260px;
            height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            cursor: pointer;
            transform: translateZ(0);
            backface-visibility: hidden;
        }

        .client-logo img {
            max-width: 160px;
            max-height: 80px;
            width: auto;
            height: auto;
            object-fit: contain;
            filter: grayscale(100%) brightness(0.9) opacity(0.5);
            transition: filter 0.4s cubic-bezier(0.4, 0, 0.2, 1), 
                        transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            will-change: filter, transform;
        }

        .client-logo:hover img {
            filter: grayscale(0%) brightness(1) opacity(1);
            transform: scale(1.08);
        }

        /* Tablet Responsive */
        @media (max-width: 1024px) {
            .clients {
                padding: 6rem 0;
            }

            .clients::before,
            .clients::after {
                width: 100px;
            }
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .clients {
                padding: 5rem 0;
            }

            .clients-title {
                margin-bottom: 3.5rem;
                font-size: 0.65rem;
            }

            .clients::before,
            .clients::after {
                width: 80px;
            }

            .client-logo {
                width: 200px;
                height: 100px;
                padding: 15px;
            }

            .client-logo img {
                max-width: 120px;
                max-height: 60px;
            }

            .clients-track {
                animation-name: scroll-tablet;
            }

            @keyframes scroll-tablet {
                0% {
                    transform: translate3d(0, 0, 0);
                }
                100% {
                    transform: translate3d(calc(-200px * 10), 0, 0);
                }
            }
        }

        /* Small Mobile Responsive */
        @media (max-width: 480px) {
            .clients {
                padding: 4rem 0;
            }

            .clients-title {
                margin-bottom: 3rem;
                font-size: 0.6rem;
            }

            .clients::before,
            .clients::after {
                width: 60px;
            }

            .client-logo {
                width: 160px;
                height: 90px;
                padding: 12px;
            }

            .client-logo img {
                max-width: 100px;
                max-height: 50px;
            }

            .clients-track {
                animation-name: scroll-mobile;
                animation-duration: 40s;
            }

            @keyframes scroll-mobile {
                0% {
                    transform: translate3d(0, 0, 0);
                }
                100% {
                    transform: translate3d(calc(-160px * 10), 0, 0);
                }
            }
        }

        /* Extra Small Devices */
        @media (max-width: 360px) {
            .client-logo {
                width: 140px;
                height: 80px;
                padding: 10px;
            }

            .client-logo img {
                max-width: 90px;
                max-height: 45px;
            }

            .clients-track {
                animation-name: scroll-xs;
            }

            @keyframes scroll-xs {
                0% {
                    transform: translate3d(0, 0, 0);
                }
                100% {
                    transform: translate3d(calc(-140px * 10), 0, 0);
                }
            }
        }

        /* Accessibility - Reduced Motion */
        @media (prefers-reduced-motion: reduce) {
            .clients-track {
                animation-duration: 120s !important;
            }

            .client-logo img {
                transition-duration: 0.01ms !important;
            }
        }

        /* Performance Hint for Browser */
        @media (hover: hover) and (pointer: fine) {
            .client-logo:hover img {
                transform: scale(1.08) translateZ(0);
            }
        }

        /* Touch Device Optimization */
        @media (hover: none) and (pointer: coarse) {
            .client-logo:active img {
                filter: grayscale(0%) brightness(1) opacity(1);
                transform: scale(1.05);
            }
        }
    </style>
</head>
<body>

    </section>

    <script>
        (function() {
            'use strict';
            
            // Performance optimized initialization
            const prefersReducedMotion = window.matchMedia('(prefers-reduced-motion: reduce)').matches;
            const track = document.querySelector('.clients-track');
            
            if (prefersReducedMotion) {
                track.style.animationDuration = '120s';
            }

            // Intersection Observer for performance (only animate when visible)
            if ('IntersectionObserver' in window) {
                const observer = new IntersectionObserver((entries) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            track.style.animationPlayState = 'running';
                        } else {
                            track.style.animationPlayState = 'paused';
                        }
                    });
                }, {
                    threshold: 0.1,
                    rootMargin: '50px'
                });

                observer.observe(document.querySelector('.clients'));
            }

            // Log for debugging (remove in production)
            if (console && console.log) {
                console.log('✓ Optimized Clients Section loaded');
                console.log('✓ Total logos:', document.querySelectorAll('.client-logo').length);
                console.log('✓ Reduced motion:', prefersReducedMotion);
            }
        })();
    </script>
