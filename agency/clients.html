    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #ffffff;
        }

        /* Clients Section - Premium Infinite Scroll */
        .clients {
            padding: 8rem 0;
            background: linear-gradient(to bottom, #fafafa 0%, #ffffff 100%);
            border-top: 1px solid #e5e5e5;
            overflow: hidden;
            position: relative;
        }

        .clients::before,
        .clients::after {
            content: '';
            position: absolute;
            top: 0;
            width: 150px;
            height: 100%;
            z-index: 2;
            pointer-events: none;
        }

        .clients::before {
            left: 0;
            background: linear-gradient(to right, #fafafa 0%, transparent 100%);
        }

        .clients::after {
            right: 0;
            background: linear-gradient(to left, #ffffff 0%, transparent 100%);
        }

        .clients-title {
            text-align: center;
            font-size: 0.7rem;
            font-weight: 500;
            letter-spacing: 0.25em;
            text-transform: uppercase;
            color: #888888;
            margin-bottom: 5rem;
        }

        .clients-slider {
            position: relative;
            width: 100%;
            overflow: hidden;
            mask-image: linear-gradient(to right, transparent, black 10%, black 90%, transparent);
            -webkit-mask-image: linear-gradient(to right, transparent, black 10%, black 90%, transparent);
        }

        .clients-track {
            display: flex;
            width: fit-content;
            animation: scroll 50s linear infinite;
            will-change: transform;
        }

        .clients-track:hover {
            animation-play-state: paused;
        }

        @keyframes scroll {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(calc(-260px * 10));
            }
        }

        .client-logo {
            flex-shrink: 0;
            width: 260px;
            height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            filter: grayscale(100%) brightness(0) opacity(0.3);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
        }

        .client-logo:hover {
            filter: grayscale(0%) brightness(1) opacity(1);
            transform: scale(1.08);
        }

        .client-logo svg {
            max-width: 160px;
            height: auto;
            transition: transform 0.4s ease;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .clients {
                padding: 5rem 0;
            }

            .clients-title {
                margin-bottom: 3.5rem;
                font-size: 0.65rem;
            }

            .client-logo {
                width: 200px;
                height: 100px;
            }

            .client-logo svg {
                max-width: 120px;
            }

            @keyframes scroll {
                0% {
                    transform: translateX(0);
                }
                100% {
                    transform: translateX(calc(-200px * 10));
                }
            }

            .clients::before,
            .clients::after {
                width: 80px;
            }
        }

        @media (max-width: 480px) {
            .client-logo {
                width: 160px;
            }

            @keyframes scroll {

                }
                100% {

                }
            }
        }
    </style>
