<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero Section - Aizaz Marbles</title>
    
    <!-- Premium Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        :root {
            --dim-gold: #C9A961;
            --pure-black: #000000;
            --pure-white: #FFFFFF;
            --off-white: #F5F5F5;
            --text-dark: #0A0A0A;
            --dark-overlay: rgba(0, 0, 0, 0.5);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Ultra Premium Hero */
        .hero {
            height: 100vh;
            width: 100%;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--pure-black);
        }

        /* Background Slider */
        .hero-slider {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .hero-slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 1.5s cubic-bezier(0.4, 0, 0.2, 1);
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .hero-slide.active {
            opacity: 1;
            animation: kenBurns 20s ease-in-out infinite alternate;
        }

        @keyframes kenBurns {
            0% {
                transform: scale(1);
            }
            100% {
                transform: scale(1.1);
            }
        }

        .hero-slide::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, 
                rgba(0, 0, 0, 0.7) 0%, 
                rgba(0, 0, 0, 0.4) 50%, 
                rgba(0, 0, 0, 0.6) 100%);
            z-index: 1;
        }

        /* Content Container */
        .hero-content {
            position: relative;
            z-index: 10;
            text-align: center;
            max-width: 1400px;
            padding: 0 3rem;
            width: 100%;
        }

        /* Minimalist Subtitle */
        .hero-subtitle {
            font-family: 'Montserrat', sans-serif;
            font-size: 0.75rem;
            font-weight: 500;
            letter-spacing: 6px;
            text-transform: uppercase;
            color: var(--dim-gold);
            margin-bottom: 2rem;
            opacity: 0;
            animation: fadeInUp 1s cubic-bezier(0.4, 0, 0.2, 1) 0.3s forwards;
        }

        /* Bold Premium Title */
        .hero-title {
            font-family: 'Montserrat', sans-serif;
            font-size: 6rem;
            font-weight: 800;
            letter-spacing: -2px;
            line-height: 1.1;
            color: var(--pure-white);
            margin-bottom: 2rem;
            opacity: 0;
            animation: fadeInUp 1s cubic-bezier(0.4, 0, 0.2, 1) 0.5s forwards;
            text-transform: uppercase;
        }

        .hero-title-line {
            display: block;
            position: relative;
        }

        .hero-title-line:nth-child(2) {
            color: var(--dim-gold);
        }

        /* Elegant Description */
        .hero-description {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.1rem;
            font-weight: 300;
            letter-spacing: 1px;
            line-height: 1.8;
            color: rgba(255, 255, 255, 0.8);
            max-width: 700px;
            margin: 0 auto 3rem;
            opacity: 0;
            animation: fadeInUp 1s cubic-bezier(0.4, 0, 0.2, 1) 0.7s forwards;
        }

        /* Minimal Divider */
        .hero-divider {
            width: 60px;
            height: 2px;
            background: var(--dim-gold);
            margin: 0 auto 2rem;
            opacity: 0;
            animation: expandWidth 1s cubic-bezier(0.4, 0, 0.2, 1) 0.9s forwards;
        }

        @keyframes expandWidth {
            from {
                width: 0;
                opacity: 0;
            }
            to {
                width: 60px;
                opacity: 1;
            }
        }

        /* Slide Indicators - Minimal */
        .slide-indicators {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 16px;
            z-index: 15;
        }

        .slide-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }

        .slide-dot::before {
            content: '';
            position: absolute;
            inset: -6px;
            border: 1px solid transparent;
            border-radius: 50%;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .slide-dot.active {
            background: var(--dim-gold);
            width: 30px;
            border-radius: 5px;
        }

        .slide-dot:hover {
            background: rgba(255, 255, 255, 0.6);
        }

        /* Scroll Indicator */
        .scroll-indicator {
            position: absolute;
            bottom: 30px;
            right: 50px;
            z-index: 15;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            opacity: 0;
            animation: fadeIn 1s cubic-bezier(0.4, 0, 0.2, 1) 1.5s forwards;
        }

        .scroll-text {
            font-family: 'Montserrat', sans-serif;
            font-size: 0.7rem;
            font-weight: 500;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: rgba(255, 255, 255, 0.6);
            writing-mode: vertical-rl;
            text-orientation: mixed;
        }

        .scroll-line {
            width: 1px;
            height: 40px;
            background: rgba(255, 255, 255, 0.3);
            position: relative;
            overflow: hidden;
        }

        .scroll-line::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 20px;
            background: var(--dim-gold);
            animation: scrollAnimation 2s ease-in-out infinite;
        }

        @keyframes scrollAnimation {
            0% {
                transform: translateY(-20px);
            }
            100% {
                transform: translateY(40px);
            }
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Content Transition Animation */
        .hero-content.fade-transition {
            animation: contentFade 0.6s ease-in-out;
        }

        @keyframes contentFade {
            0% {
                opacity: 1;
                transform: translateY(0);
            }
            50% {
                opacity: 0;
                transform: translateY(-20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive Design */
        @media (max-width: 1200px) {
            .hero-title {
                font-size: 5rem;
            }

            .hero-description {
                font-size: 1rem;
            }
        }

        @media (max-width: 991px) {
            .hero-content {
                padding: 0 2rem;
            }

            .hero-title {
                font-size: 4rem;
                letter-spacing: -1px;
            }

            .hero-description {
                font-size: 0.95rem;
                max-width: 600px;
            }

            .scroll-indicator {
                right: 30px;
            }
        }

        @media (max-width: 768px) {
            .hero-subtitle {
                font-size: 0.65rem;
                letter-spacing: 4px;
                margin-bottom: 1.5rem;
            }

            .hero-title {
                font-size: 2.5rem;
                letter-spacing: 0;
                margin-bottom: 1.5rem;
            }

            .hero-description {
                font-size: 0.85rem;
                line-height: 1.6;
                margin-bottom: 2rem;
                max-width: 500px;
            }

            .hero-divider {
                width: 40px;
                margin: 0 auto 1.5rem;
            }

            .slide-indicators {
                bottom: 30px;
                gap: 12px;
            }

            .slide-dot {
                width: 8px;
                height: 8px;
            }

            .slide-dot.active {
                width: 24px;
            }

            .scroll-indicator {
                display: none;
            }
        }

        @media (max-width: 576px) {
            .hero-content {
                padding: 0 1.5rem;
            }

            .hero-subtitle {
                font-size: 0.6rem;
                letter-spacing: 3px;
            }

            .hero-title {
                font-size: 2rem;
                margin-bottom: 1rem;
            }

            .hero-description {
                font-size: 0.8rem;
                line-height: 1.5;
            }

            .slide-indicators {
                bottom: 20px;
                gap: 10px;
            }

            .slide-dot {
                width: 6px;
                height: 6px;
            }

            .slide-dot.active {
                width: 20px;
            }
        }

        @media (max-width: 400px) {
            .hero-title {
                font-size: 1.6rem;
            }

            .hero-description {
                font-size: 0.75rem;
            }
        }
    </style>
</head>
<body>
    <section class="hero" id="home">
        <!-- Background Slider -->
        <div class="hero-slider">
            <div class="hero-slide active" 
                 style="background-image: url('Hero/herobg1.png')"
                 data-subtitle="Premium Marble Collection"
                 data-title-1="Timeless"
                 data-title-2="Elegance"
                 data-description="Discover exquisite marble craftsmanship that transforms spaces into masterpieces of natural beauty and sophistication."></div>
            
            <div class="hero-slide" 
                 style="background-image: url('Hero/herobg4.png')"
                 data-subtitle="Sacred Temple Artistry"
                 data-title-1="Divine"
                 data-title-2="Mandirs"
                 data-description="Experience spiritual elegance through bespoke marble mandirs, meticulously carved by master artisans for sacred spaces."></div>
            
            <div class="hero-slide" 
                 style="background-image: url('Hero/herobg3.png')"
                 data-subtitle="Architectural Excellence"
                 data-title-1="Premium"
                 data-title-2="Granite"
                 data-description="Strength meets sophistication in our curated granite collection, perfect for countertops and grand architectural statements."></div>
            
            <div class="hero-slide" 
                 style="background-image: url('Hero/herobg2.png')"
                 data-subtitle="Bespoke Stone Solutions"
                 data-title-1="Custom"
                 data-title-2="Installations"
                 data-description="Transform your vision into reality with custom stone installations crafted with precision and unparalleled expertise."></div>
        </div>

        <!-- Content -->
        <div class="hero-content" id="heroContent">
            <p class="hero-subtitle">Premium Marble Collection</p>
            <h1 class="hero-title">
                <span class="hero-title-line">Timeless</span>
                <span class="hero-title-line">Elegance</span>
            </h1>
            <div class="hero-divider"></div>
            <p class="hero-description">
                Discover exquisite marble craftsmanship that transforms spaces into masterpieces of natural beauty and sophistication.
            </p>
        </div>

        <!-- Slide Indicators -->
        <div class="slide-indicators">
            <div class="slide-dot active" data-slide="0"></div>
            <div class="slide-dot" data-slide="1"></div>
            <div class="slide-dot" data-slide="2"></div>
            <div class="slide-dot" data-slide="3"></div>
        </div>

        <!-- Scroll Indicator -->
        <div class="scroll-indicator">
            <span class="scroll-text">Scroll</span>
            <div class="scroll-line"></div>
        </div>
    </section>

    <script>
    (function() {
        function initHero() {
            let currentSlide = 0;
            const slides = document.querySelectorAll('.hero-slide');
            const dots = document.querySelectorAll('.slide-dot');
            const heroContent = document.getElementById('heroContent');
            const heroSubtitle = document.querySelector('.hero-subtitle');
            const heroTitle = document.querySelector('.hero-title');
            const heroDescription = document.querySelector('.hero-description');
            const totalSlides = slides.length;

            if (!slides.length || !heroContent) {
                setTimeout(initHero, 100);
                return;
            }

            function updateContent(slideIndex) {
                const slide = slides[slideIndex];
                const subtitle = slide.dataset.subtitle;
                const title1 = slide.dataset.title1;
                const title2 = slide.dataset.title2;
                const description = slide.dataset.description;

                // Add transition class
                heroContent.classList.add('fade-transition');

                setTimeout(() => {
                    // Update content
                    heroSubtitle.textContent = subtitle;
                    heroTitle.innerHTML = `
                        <span class="hero-title-line">${title1}</span>
                        <span class="hero-title-line">${title2}</span>
                    `;
                    heroDescription.textContent = description;
                }, 300);

                setTimeout(() => {
                    heroContent.classList.remove('fade-transition');
                }, 600);
            }

            function nextSlide() {
                if (slides.length > 0) {
                    slides[currentSlide].classList.remove('active');
                    dots[currentSlide].classList.remove('active');
                    currentSlide = (currentSlide + 1) % totalSlides;
                    slides[currentSlide].classList.add('active');
                    dots[currentSlide].classList.add('active');
                    updateContent(currentSlide);
                }
            }

            function goToSlide(slideIndex) {
                if (slides.length > 0 && slideIndex >= 0 && slideIndex < totalSlides && slideIndex !== currentSlide) {
                    slides[currentSlide].classList.remove('active');
                    dots[currentSlide].classList.remove('active');
                    currentSlide = slideIndex;
                    slides[currentSlide].classList.add('active');
                    dots[currentSlide].classList.add('active');
                    updateContent(currentSlide);
                }
            }

            // Auto-advance slides
            let slideInterval = setInterval(nextSlide, 6000);

            // Dot navigation
            dots.forEach((dot, index) => {
                dot.addEventListener('click', () => {
                    clearInterval(slideInterval);
                    goToSlide(index);
                    slideInterval = setInterval(nextSlide, 6000);
                });
            });

            // Keyboard navigation
            document.addEventListener('keydown', function(e) {
                if (e.key === 'ArrowLeft') {
                    clearInterval(slideInterval);
                    const prevSlide = currentSlide === 0 ? totalSlides - 1 : currentSlide - 1;
                    goToSlide(prevSlide);
                    slideInterval = setInterval(nextSlide, 6000);
                } else if (e.key === 'ArrowRight') {
                    clearInterval(slideInterval);
                    const nextSlideIndex = (currentSlide + 1) % totalSlides;
                    goToSlide(nextSlideIndex);
                    slideInterval = setInterval(nextSlide, 6000);
                }
            });

            // Pause on visibility change
            document.addEventListener('visibilitychange', function() {
                if (document.hidden) {
                    clearInterval(slideInterval);
                } else {
                    slideInterval = setInterval(nextSlide, 6000);
                }
            });

            // Preload images
            slides.forEach((slide, index) => {
                const bgImage = getComputedStyle(slide).backgroundImage;
                const imageUrl = bgImage.slice(4, -1).replace(/"/g, "");
                
                if (imageUrl && imageUrl !== 'none') {
                    const img = new Image();
                    img.src = imageUrl;
                }
            });

            console.log('âœ… Ultra Premium Hero initialized');
        }

        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initHero);
        } else {
            initHero();
        }
    })();
    </script>
</body>
</html>
