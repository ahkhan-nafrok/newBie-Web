<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aizaz Marbles - Premium Stone Excellence</title>
    
    <!-- Premium Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;800;900&family=Playfair+Display:wght@700;800;900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --dim-gold: #C9A961;
            --pure-black: #000000;
            --pure-white: #FFFFFF;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow-x: hidden;
        }

        /* Premium Video Hero */
        .hero {
            height: 100vh;
            width: 100%;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--pure-black);
        }

        /* Video Background */
        .hero-video {
            position: absolute;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            transform: translate(-50%, -50%);
            z-index: 1;
            object-fit: cover;
        }

        /* Dark Overlay for Better Text Contrast */
        .hero-overlay {
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, 
                rgba(0, 0, 0, 0.6) 0%, 
                rgba(0, 0, 0, 0.4) 50%, 
                rgba(0, 0, 0, 0.7) 100%);
            z-index: 2;
        }

        /* Premium Title Container */
        .hero-content {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 0 2rem;
            max-width: 1600px;
            width: 100%;
        }

        /* Ultra Bold Premium Title */
        .hero-title {
            font-family: 'Montserrat', sans-serif;
            font-size: 8rem;
            font-weight: 900;
            letter-spacing: -3px;
            line-height: 1;
            color: var(--pure-white);
            text-transform: uppercase;
            opacity: 0;
            animation: fadeInScale 1.2s cubic-bezier(0.4, 0, 0.2, 1) 0.3s forwards;
            text-shadow: 0 4px 30px rgba(0, 0, 0, 0.8);
        }

        .hero-title .gold-text {
            color: var(--dim-gold);
            display: block;
            margin-top: 0.2em;
        }

        /* Animations */
        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.9) translateY(30px);
            }
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        /* Subtle Accent Line */
        .hero-accent {
            width: 100px;
            height: 4px;
            background: var(--dim-gold);
            margin: 2rem auto 0;
            opacity: 0;
            animation: expandWidth 1s cubic-bezier(0.4, 0, 0.2, 1) 1s forwards;
        }

        @keyframes expandWidth {
            from {
                width: 0;
                opacity: 0;
            }
            to {
                width: 100px;
                opacity: 1;
            }
        }

        /* Responsive Design */
        @media (max-width: 1400px) {
            .hero-title {
                font-size: 7rem;
                letter-spacing: -2px;
            }
        }

        @media (max-width: 1200px) {
            .hero-title {
                font-size: 6rem;
            }
        }

        @media (max-width: 991px) {
            .hero-title {
                font-size: 5rem;
                letter-spacing: -1px;
            }
            
            .hero-accent {
                width: 80px;
                height: 3px;
            }
        }

        @media (max-width: 768px) {
            .hero-title {
                font-size: 3.5rem;
                letter-spacing: 0;
            }
            
            .hero-content {
                padding: 0 1.5rem;
            }
            
            .hero-accent {
                width: 60px;
                margin-top: 1.5rem;
            }
        }

        @media (max-width: 576px) {
            .hero-title {
                font-size: 2.5rem;
            }
            
            .hero-content {
                padding: 0 1rem;
            }
            
            .hero-accent {
                width: 50px;
                height: 2px;
                margin-top: 1rem;
            }
        }

        @media (max-width: 400px) {
            .hero-title {
                font-size: 2rem;
            }
        }

        /* Video Loading Optimization */
        @media (prefers-reduced-motion: reduce) {
            .hero-title {
                animation: none;
                opacity: 1;
                transform: none;
            }
            
            .hero-accent {
                animation: none;
                opacity: 1;
            }
        }

        /* Mobile Video Optimization */
        @media (max-width: 768px) {
            .hero-video {
                /* Slightly zoom on mobile for better framing */
                min-width: 110%;
                min-height: 110%;
            }
        }
    </style>
</head>
<body>
    <section class="hero" id="home">
        <!-- Video Background -->
        <video class="hero-video" autoplay muted loop playsinline preload="auto" poster="assets\homemandir12.png">
            <source src="assets/hero.mp4" type="video/mp4">
            <source src="video/hero-video.webm" type="video/webm">
            <!-- Fallback image if video doesn't load -->
            Your browser does not support the video tag.
        </video>

        <!-- Dark Overlay -->
        <div class="hero-overlay"></div>

        <!-- Premium Title -->
        <div class="hero-content">
            <h1 class="hero-title">
                MS Stone
                <span class="gold-text">International</span>
            </h1>
            <div class="hero-accent"></div>
        </div>
    </section>

    <script>
    (function() {
        // Optimize video loading
        const video = document.querySelector('.hero-video');
        
        if (video) {
            // Ensure video plays on iOS devices
            video.play().catch(err => {
                console.log('Video autoplay prevented:', err);
            });

            // Pause video when page is not visible (performance optimization)
            document.addEventListener('visibilitychange', function() {
                if (document.hidden) {
                    video.pause();
                } else {
                    video.play().catch(err => console.log('Video play error:', err));
                }
            });

            // Reduce video quality on slower connections
            if ('connection' in navigator) {
                const connection = navigator.connection;
                if (connection.effectiveType === 'slow-2g' || connection.effectiveType === '2g') {
                    video.style.display = 'none';
                }
            }
        }

        console.log('âœ… Premium Video Hero initialized');
    })();
    </script>
</body>
</html>
